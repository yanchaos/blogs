{% block content%}

    <aside class="post-right hidden-xs">
        </section></section>

        <section class="widget post-right-item">
            <h4 class="post-right-title">热门推荐</h4>


            <ul class="post-hot clearfix">
                {% for hot in remen %}
                <li>
                    <div class="img">

                        <a href="{% url 'index' %}show-{{ hot.id }}.html"
                           title="{{ hot.title }}"><img
                                src="{% url 'index' %}media/{{ hot.img }}"
                                srcset="{% url 'index' %}media/{{ hot.img }}"
                                alt="{{ hot.title }}" class="wp-post-image" width="120"
                                height="80"/></a>

                    </div>
                    <a href="{% url 'index' %}show-{{ hot.id }}.html" title="{{ hot.title }}"
                       target="_blank" class="title">{{ hot.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </section>
        </section>
        <section class="widget post-right-item"><h4 class="post-right-title">所有标签</h4>
            <div class="tags">
                {% for tag in tags %}
                <a href="{% url 'index' %}tag/{{ tag.name }}">{{ tag.name }}</a>
                {% endfor %}
            </div>
        </section>
        </section><!-- /关注我们 -->
